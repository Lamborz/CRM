<div class="container">

    <form class="form-signin" action="/registration" th:object="${registrationForm}" th:action="@{/registration}" method="post">

        <h2 class="form-signin-heading">Registration</h2>

        <label for="inputEmail" class="sr-only">First name</label>
        <input type="text" id="inputFirstName" placeholder="First name" th:field="*{firstName}" class="form-control" value="First name"  required="" autofocus="" onfocus="this.value = '';" onblur="if (this.value == ''){this.value = 'First name';}"/>


        <label for="inputEmail" class="sr-only">Last name</label>
        <input type="text" id="inputLastName" class="form-control" placeholder="Last name" th:field="*{lastName}"  value="Last name" onfocus="this.value = '';" onblur="if (this.value == ''){this.value = 'Last name';}"/>
        <!--<input type="text" id="inputEmail" class="form-control" placeholder="email" th:field="*{mail}" class="textbox" value="email" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'e-mail';}"/>-->
        <input type="text" id="inputPhone" class="form-control"  placeholder="Phone" th:field="*{phone}"  value="Phone" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Phone';}"/>
        <label for="inputEmail" class="sr-only">Email address</label>

        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" th:field="*{mail}"  required="" autofocus=""/>
        <input type="text"  id="inputPosition" class="form-control" placeholder="Position" th:field="*{position}" value="Position" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Position';}"/>
        <!--<input type="submit" value="Register"/>-->


        <label for="inputPassword" th:field="*{password}" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required=""/>

        <div class="checkbox">

            <label>
                <input type="checkbox" value="remember-me"/> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>

        <!--<input type="text"  placeholder="Login" th:field="*{login}" class="active textbox" value="Login" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Login';}"/>-->
        <!--<input type="text" placeholder="Password" th:field="*{password}" class="textbox" value="Password" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Password';}"/>-->
